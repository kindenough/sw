    <script src="https://webapi.amap.com/maps?v=1.4.9&key=6ad1e3e826b87e8197c2ddf652686616"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="js/hsx/data.js"></script>

    <!--map-->
    <script>
        var marker, map;
        $(function () {
            map = new AMap.Map("map", {
                resizeEnable: true,
                center: [118.186068, 24.481014],
                zoom: 13
            });
            addMarker();
            addMarkers();

            document.getElementById('map').style.height = $(window).height() + 'px';
        });

        function addMarker() {
            marker = new AMap.Marker({
                icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
                position: [118.18464, 24.48092],
                label: { content: '顶许社', offset: new AMap.Pixel(-10, -22) }
            });
            marker.setMap(map);
            marker.on("click", function () {
                //self.location = "站点.html";
                window.open("站点.html");
            });
        }

        function addMarkers() {
            $.each(g_zds, function (index, info) {
                var lst = info.split(',');
                var x = lst[0];
                var y = lst[1];
                var name = lst[2];

                var newmarker = new AMap.Marker({
                    icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
                    position: [x,y],
                    label: { content: name, offset: new AMap.Pixel(-10, -22) }
                });
                newmarker.setMap(map);
                newmarker.on("click", function () {
                //self.location = "站点.html";
                window.open("站点.html");
                });
            });
        }
    </script>
