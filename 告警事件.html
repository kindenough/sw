        var option = {
            title: {
                text: '告警数（次）'
            },
            tooltip: {},
            legend: {
                data: ['告警数']
            },
            xAxis: {
                data: ['9月1日', '9月2日', '9月3日', '9月4日', '9月5日', '9月6日', '9月7日']
            },
            yAxis: {},
            series: [{
                name: '流量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20, 5]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
